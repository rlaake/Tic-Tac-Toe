<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <input class="player-names" type="text" name="player-1" placeholder="Player 1 name" autocomplete="off"></input>
      <button id="new-game">Start Game</button>
      <input class="player-names" type="text" name="player-1" placeholder="Player 1 name" autocomplete="off"></input>
    </header>
    <div id="board-wrapper">
      <div id="board">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div id="vert-1" class="combo-line">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path stroke="red" stroke-width="2" class="vert-path"
              d="M  85.333, 0
                 L  85.333, 512z" />
            </g>
          </svg>
        </div>
        <div id="vert-2" class="combo-line">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path stroke="red" stroke-width="2" class="horiz-path"
              d="M  256, 0  
                 L  256, 512z" />
            </g>
          </svg>
        </div>
        <div id="vert-3" class="combo-line">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path stroke="red" stroke-width="2" class="horiz-path"
              d="M  426.666, 0
                 L  426.666, 512z" />
            </g>
          </svg>
        </div>
        <div id="horiz-1" class="combo-line">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path stroke="red" stroke-width="2" class="horiz-path"
              d="M  0,   85.333
                 L  512, 85.333z" />
            </g>
          </svg>
        </div>
        <div id="horiz-2" class="combo-line">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path stroke="red" stroke-width="2" class="horiz-path"
              d="M  0,   256
                 L  512, 256z" />
            </g>
          </svg>
        </div>
        <div id="horiz-3" class="combo-line">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path stroke="red" stroke-width="2" class="horiz-path"
              d="M  0,   426.666
                 L  512, 426.666z" />
            </g>
          </svg>
        </div>
        <div id="bkslash" class="combo-line">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path stroke="red" stroke-width="2" class="bk-slh-path"
              d="M  0,   0
                 L  512, 512z" />
            </g>
          </svg>
        </div>
        <div id="fdslash" class="combo-line">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path stroke="red" stroke-width="2" class="fd-slh-path"
              d="M  512, 0
                 L  0,   512z" />
            </g>
          </svg>
        </div>
      </div>
    </div>
    <footer>
      <div>Robb Laake 2020 - Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and <a href="https://www.flaticon.com/authors/lyolya" title="Lyolya">Lyolya</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
